<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALIET - Faculty Login</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #800000; }
        h2 { color: #800000; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #800000; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #a00000; }
        .back-link { display: block; margin-top: 15px; color: #666; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Faculty Portal</h2>
    <p>Please enter your teacher credentials</p>
    <input type="email" id="teacherEmail" placeholder="Faculty Email">
    <input type="password" id="teacherPassword" placeholder="Password">
    <button id="loginBtn">Login as Teacher</button>
    <a href="index.html" class="back-link">‚Üê Back to Selection</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // PASTE YOUR FIREBASE CONFIG HERE
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('teacherEmail').value;
        const password = document.getElementById('teacherPassword').value;

        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Step 2: Role Verification
            const docRef = doc(db, "Users", user.uid);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const userData = docSnap.data();
                if (userData.role === 'teacher') {
                    // Success - Redirect to Teacher Dashboard
                    window.location.href = "teacher_dashboard.html";
                } else {
                    // Wrong Role - Logout and Alert
                    alert("Unauthorized! This portal is for Faculty only.");
                    await auth.signOut();
                }
            } else {
                alert("User record not found in Database!");
            }
        } catch (error) {
            alert("Login Failed: " + error.message);
        }
    });
</script>

</body>
</html>
