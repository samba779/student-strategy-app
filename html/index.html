<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ALIET - Student Strategy App</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #eef2f3; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h2 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3498db; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background: #2980b9; }
        .role-switch { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>ALIET Login</h2>
        <div class="role-switch">
            <input type="radio" name="role" checked> Student 
            <input type="radio" name="role"> Faculty
        </div>
        <input type="text" placeholder="Registration Number">
        <input type="password" placeholder="Password">
        <button onclick="alert('Login Logic Coming Soon!')">Login</button>
        <p style="font-size: 12px; color: #7f8c8d; margin-top: 15px;">Targeting 75% Attendance & Smart Enquiries</p>
    </div>
</body>
</html>
