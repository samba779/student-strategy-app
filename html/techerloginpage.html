<!DOCTYPE html>
<html>
<head>
    <title>Faculty Login - ALIET</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; border-top: 5px solid #800000; }
        h2 { color: #800000; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; }
        button { width: 100%; padding: 12px; background: #800000; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Faculty Portal</h2>
    <input type="email" id="teacherEmail" placeholder="Faculty Email">
    <input type="password" id="teacherPassword" placeholder="Password">
    <button id="loginBtn">Login as Teacher</button>
    <a href="index.html" style="display:block; margin-top:15px; color:#666; text-decoration:none;">‚Üê Back</a>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDzAbPzFQqehANBdRpel5szFo95cyVJf44",
        authDomain: "student-strategy-app.firebaseapp.com",
        projectId: "student-strategy-app",
        storageBucket: "student-strategy-app.firebasestorage.app",
        messagingSenderId: "435789505197",
        appId: "1:435789505197:web:b0c757606af38e6c8ddc24",
        measurementId: "G-YMNLYV3X2N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('teacherEmail').value;
        const password = document.getElementById('teacherPassword').value;
        try {
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const docSnap = await getDoc(doc(db, "Users", userCredential.user.uid));
            if (docSnap.exists() && docSnap.data().role === 'teacher') {
                window.location.href = "teacherdashbord.html";
            } else {
                alert("Unauthorized! Faculty only.");
            }
        } catch (error) { alert(error.message); }
    });
</script>
</body>
</html>
