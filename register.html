<!DOCTYPE html>
<html>
<head>
    <title>Student Registration - ALIET</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .register-card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 350px; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Student Register</h2>
    <input type="text" id="rollNo" placeholder="Roll Number (e.g. 22A81A...)" required>
    <input type="text" id="fullName" placeholder="Full Name" required>
    <input type="password" id="password" placeholder="Password" required>
    
    <select id="dept">
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="IT">IT</option>
        <option value="MECH">MECH</option>
    </select>

    <select id="year">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>

    <input type="text" id="section" placeholder="Section (A, B, or C)" required>
    
    <button onclick="registerStudent()">Create Account</button>
    <p><a href="studentlogin.html">Already registered? Login here</a></p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // Use your project's Firebase config
    const firebaseConfig = {
        apiKey: "YOUR_NEW_SECURED_API_KEY", // Replace with your new key from Google Cloud
        authDomain: "student-strategy-app.firebaseapp.com",
        projectId: "student-strategy-app",
        storageBucket: "student-strategy-app.firebasestorage.app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.registerStudent = async () => {
        const roll = document.getElementById('rollNo').value.toUpperCase();
        const name = document.getElementById('fullName').value;
        const pass = document.getElementById('password').value;
        const dept = document.getElementById('dept').value;
        const year = document.getElementById('year').value;
        const section = document.getElementById('section').value.toUpperCase();

        // Create a hidden email using the Roll Number
        const hiddenEmail = roll + "@aliet-strategy.com";

        try {
            // 1. Create Auth Account
            const userCred = await createUserWithEmailAndPassword(auth, hiddenEmail, pass);
            
            // 2. Save full details to Firestore
            await setDoc(doc(db, "students", roll), {
                rollNumber: roll,
                name: name,
                department: dept,
                year: year,
                section: section,
                uid: userCred.user.uid,
                createdAt: new Date()
            });

            alert("Registration Successful for " + roll);
            window.location.href = "studentlogin.html";
        } catch (error) {
            alert("Error: " + error.message);
        }
    }
</script>

</body>
</html>
