<!DOCTYPE html>
<html>
<head>
    <title>Student Registration - ALIET</title>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: #f0f2f5; 
            margin: 0; 
        }
        .register-card { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            width: 350px; 
            text-align: center;
        }
        h2 { color: #333; margin-top: 0; }
        input, select { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        .show-pass-container { 
            display: flex; 
            align-items: center; 
            font-size: 14px; 
            margin: 5px 0 15px 5px; 
            color: #444; 
        }
        .show-pass-container input { width: auto; margin: 0 10px 0 0; cursor: pointer; }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .login-link { margin-top: 15px; font-size: 14px; }
        .login-link a { color: #007bff; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-card">
    <h2>Student Register</h2>
    <input type="text" id="rollNo" placeholder="Roll Number (e.g. 22A81A...)" required>
    <input type="text" id="fullName" placeholder="Full Name" required>
    
    <input type="password" id="password" placeholder="Password" required>
    
    <div class="show-pass-container">
        <input type="checkbox" id="showPass" onclick="togglePassword()"> 
        <label for="showPass" style="cursor:pointer;">Show Password</label>
    </div>
    
    <select id="dept" onchange="updateSections()">
        <option value="">Select Department</option>
        <option value="CSE">CSE</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
        <option value="MECH">MECH</option>
        <option value="CIVIL">CIVIL</option>
        <option value="IT">IT</option>
        <option value="CSM">CSM (AI&ML)</option>
        <option value="CSD">CSD (Data Science)</option>
    </select>

    <select id="year">
        <option value="">Select Year</option>
        <option value="1">1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
    </select>

    <select id="section">
        <option value="">Select Section</option>
    </select>
    
    <button onclick="registerStudent()">Create Account</button>
    <div class="login-link">
        <a href="studentlogin.html">Already registered? Login here</a>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAIgVYLQ-OXUwNtnGvgmY5VtcLr6rqx5Fw",
        authDomain: "student-strategy-app.firebaseapp.com",
        projectId: "student-strategy-app"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Dynamic Section Logic based on your counts
    window.updateSections = () => {
        const dept = document.getElementById('dept').value;
        const sectionDrop = document.getElementById('section');
        sectionDrop.innerHTML = '<option value="">Select Section</option>';
        
        let sections = ['A']; // Default for 1 section depts (EEE, MECH, CIVIL, IT, CSM, CSD)
        if (dept === "CSE") sections = ['A', 'B', 'C'];
        else if (dept === "ECE") sections = ['A', 'B'];

        sections.forEach(s => {
            let opt = document.createElement('option');
            opt.value = s;
            opt.innerHTML = "Section " + s;
            sectionDrop.appendChild(opt);
        });
    };

    window.togglePassword = () => {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    };

    window.registerStudent = async () => {
        const roll = document.getElementById('rollNo').value.toUpperCase().trim();
        const name = document.getElementById('fullName').value.trim();
        const pass = document.getElementById('password').value;
        const dept = document.getElementById('dept').value;
        const year = document.getElementById('year').value;
        const section = document.getElementById('section').value;

        if (!roll || !name || !pass || !dept || !year || !section) {
            alert("Please fill all fields!");
            return;
        }

        const hiddenEmail = roll + "@aliet-strategy.com";

        try {
            const userCred = await createUserWithEmailAndPassword(auth, hiddenEmail, pass);
            await setDoc(doc(db, "students", roll), {
                rollNumber: roll,
                name: name,
                department: dept,
                year: year,
                section: section,
                uid: userCred.user.uid,
                createdAt: new Date()
            });
            alert("Registration Successful!");
            window.location.href = "studentlogin.html";
        } catch (error) {
            alert("Error: " + error.message);
        }
    }
</script>
</body>
</html>
