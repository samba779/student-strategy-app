<!DOCTYPE html>
<html>
<head>
    <title>Teacher Login</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 100px; }
        form { display: inline-block; background: #fff; padding: 20px; border: 1px solid #ccc; }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h2>Teacher Login</h2>
    <input type="email" id="email" placeholder="Faculty Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login('teacher')">Login as Faculty</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // ADD YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.login = async (role) => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                const userDoc = await getDoc(doc(db, "Users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'teacher') {
                    window.location.href = "teacherdashbord.html"; 
                } else {
                    alert("Access Denied: Not a Teacher account!");
                }
            } catch (error) {
                alert(error.message);
            }
        };
    </script>
</body>
</html>
