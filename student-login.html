<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login - ALIET</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: #f1c40f; color: #2c3e50; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; margin-top: 15px; }
        .back-link { display: block; margin-top: 20px; color: #3498db; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Student Login</h2>
        <input type="text" placeholder="Enter Roll Number (e.g., 22HP...)">
        <input type="password" placeholder="Enter Password">
        <button class="login-btn" onclick="alert('Student Dashboard Coming Soon!')">Login</button>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
